<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
  <div class="col-sm-6">
    <form th:action="@{/save}" th:object="${persona}" method="POST">
      <div class="card-header">
        <h3>Modulo Persona</h3>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label>ID</label>
          <input th:field="*{id_persona}" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>CEDULA</label>
          <input th:field="*{cedula}" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>NOMBRE COMPLETO</label>
          <input th:field="*{nombre_completo}" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>FECHA DE NACIMIENTO</label>
          <input th:field="*{fecha_nacimiento}" type="text" class="form-control">
        </div>
      </div>
      <div class="card-footer">
        <input type="submit" value="Guardar" class="btn btn-success">
      </div>
    </form>
  </div>
</div>
</body>
</html>
