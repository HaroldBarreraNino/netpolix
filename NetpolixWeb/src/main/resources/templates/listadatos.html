<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de datos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
  <a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
  <br><br>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>CEDULA</th>
      <th>NOMBRE COMPLETO</th>
      <th>FECHA NACIMIENTO</th>
      <th>ACCION</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="persona:${personas}">
      <td th:text="${persona.id_persona}"></td>
      <td th:text="${persona.cedula}"></td>
      <td th:text="${persona.nombre_completo}"></td>
      <td th:text="${persona.fecha_nacimiento}"></td>
      <td>
        <a th:href="@{/eliminar/}+${persona.id_persona}" class="btn btn-danger">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
