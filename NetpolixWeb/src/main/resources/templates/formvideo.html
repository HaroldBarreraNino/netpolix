<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulario video</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
  <div class="col-sm-6">
    <form th:action="@{/savevideo}" th:object="${video}" method="POST">
      <div class="card-header">
        <h3>Modulo Video</h3>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label>TITULO</label>
          <input th:field="*{titulo}" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>DURACION</label>
          <input th:field="*{duracion}" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>CATEGORIA</label>
          <input th:field="*{categoria}" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>ACTORES</label>
          <input th:field="*{actores}" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>DIRECTORES</label>
          <input th:field="*{directores}" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>ISAN</label>
          <input th:field="*{isan}" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>CALIFICACION</label>
          <input th:field="*{calificacion}" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>IDIOMA</label>
          <input th:field="*{idioma}" type="text" class="form-control">
        </div>
      </div>
      <div class="card-footer">
        <input type="submit" value="Guardar" class="btn btn-success">
      </div>
    </form>
  </div>
</div>
</body>
</html>
